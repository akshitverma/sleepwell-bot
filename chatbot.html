<body>
    <div id="center-text">
        <h2>Nutrismartz</h2>
        <p></p>
      </div> 
    <div id="body"> 
      
    <div id="chat-circle" class="btn btn-raised">
            <div id="chat-overlay"></div>
                <i class="material-icons">chat</i>
        </div>
      
      <div class="chat-box">
        <div class="chat-box-header">
          <span class="chat-box-toggle"><i class="material-icons">close</i></span>
        </div>
        <div class="chat-box-body">
          <div class="chat-box-overlay">   
          </div>
          <div class="chat-logs">
            <p style="color: #2474bc; font-size: 20px; text-align: center";>Welcome!</p>
          </div><!--chat-log -->
        </div>
        <div class="chat-input">      
          <form>
            <input type="text" id="chat-input" placeholder="Type here ..."/>
          <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
          </form>      
        </div>
      </div>
    </div>
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script>
  $("#chat-circle").toggle('scale');
    $(".chat-box").toggle('scale');
    
    $(function() {
  var INDEX = 0; 
  $("#chat-submit").click(function(e) {
    e.preventDefault();
    var msg = $("#chat-input").val(); 
    pushChat(msg);
  })
  
  function generate_message(msg, type) {
    INDEX++;
    var str="";
    str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg "+type+"\">";
    str += "          <span class=\"msg-avatar\">";
    //str += "            <img src=\"https:\/\/image.crisp.im\/avatar\/operator\/196af8cc-f6ad-4ef7-afd1-c45d5231387c\/240\/?1483361727745\">";
    str += "            <img src=\"https:\/\/image.flaticon.com\/icons\/svg\/3135\/3135715.svg\">";
    str += "          <\/span>";
    str += "          <div class=\"cm-msg-text\">";
    str += msg;
    str += "          <\/div>";
    str += "        <\/div>";
    $(".chat-logs").append(str);
    $("#cm-msg-"+INDEX).hide().fadeIn(300);
    if(type == 'self'){
     $("#chat-input").val(''); 
    }    
    $(".chat-logs").stop().animate({ scrollTop: $(".chat-logs")[0].scrollHeight}, 1000);    
  }  
  
  function generate_button_message(msg, buttons){    
    INDEX++;
    var btn_obj = buttons.map(function(button) {
       return  "<li class=\"button\"><a href=\"javascript:;\" class=\"chat-btn\" chat-value=\""+button.type+"\" chat-label=\""+button.label+"\">"+button.name+"<\/a><\/li>";
    }).join('');
    var str="";
    str += "<div id='cm-msg-"+INDEX+"' class=\"chat-msg user\">";
    str += "          <span class=\"msg-avatar\">";
    str += "            <img src=\"https:\/\/image.flaticon.com\/icons\/svg\/3135/3135789.svg\">";
    str += "          <\/span>";
    str += "          <div class=\"cm-msg-text\">";
    str += msg;
    str += "          <\/div>";
    str += "          <div class=\"cm-msg-button\">";
    str += "            <ul>";   
    str += btn_obj;
    str += "            <\/ul>";
    str += "          <\/div>";
    str += "        <\/div>";
    $(".chat-logs").append(str);
    $("#cm-msg-"+INDEX).hide().fadeIn(300);   
    $(".chat-logs").stop().animate({ scrollTop: $(".chat-logs")[0].scrollHeight}, 1000);
    $("#chat-input").attr("disabled", true);
  }
  
  $(document).delegate(".chat-btn", "click", function() {
    var value = $(this).attr("chat-value");
    var label = $(this).attr("chat-label");
    var name = $(this).html();
    $("#chat-input").attr("disabled", false);
    generate_message(name, 'self');
    chatOptionsTapped(name, value, label);
  })
  
  $("#chat-circle").click(function() {    
    $("#chat-circle").toggle('scale');
    $(".chat-box").toggle('scale');
  })
  
  $(".chat-box-toggle").click(function() {
    $("#chat-circle").toggle('scale');
    $(".chat-box").toggle('scale');
  })
  

  // set the focus to the input box
      // Initialize the Amazon Cognito credentials provider
  AWS.config.region = 'ap-southeast-1'; // Region
  AWS.config.credentials = new AWS.CognitoIdentityCredentials({
  // Provide your Pool Id here
    IdentityPoolId: 'ap-southeast-1:3d92fd2f-50eb-44c2-9165-2d2866737bc6',
  });

      var lexruntime = new AWS.LexRuntime();
      var lexUserId = 'chatbot-demo' + Date.now();
      var currentIntent;
      var sessionAttributes = {};

      initChat();

      function initChat() {
          currentIntent = 'WelcomeIntent'
          var params = {
                  botAlias: '$LATEST',
                  botName: 'JLLChatBot',
                  inputText: 'Welcome',
                  userId: lexUserId,
                  sessionAttributes: sessionAttributes
          };
          lexruntime.postText(params, function(err, data) {
            if (err) {
              console.log(err, err.stack);
            }
            if (data) {
              // capture the sessionAttributes for the next cycle
              sessionAttributes = data.sessionAttributes;
              // show response and/or error/dialog status
              showResponse(data);
            }
        });
      }

      function chatOptionsTapped(text, type, slug){
          // disable input to show we're sending it
          var input;
          if (type == 'field1'){
             input = 'FieldOneSelected'
             sessionAttributes['selectedField1'] = slug
          }
          else if (type == 'field2'){
             input = 'FieldTwoSelected'
             sessionAttributes['selectedField2'] = slug
          }
          else if (type == 'field3'){
             input = 'FieldThreeSelected'
             sessionAttributes['selectedField3'] = slug
          }
          else if (slug == 'requestFreeProductP'){
             input = 'JLLProductSelected'
             sessionAttributes['selectedField4'] = slug
             sessionAttributes['selectedProduct'] = text
          }
          else if (slug == 'trialProtocolDesigningP'){
             input = 'JLLProductSelected'
             sessionAttributes['selectedField3'] = slug
             sessionAttributes['selectedProduct'] = text
          }
          else if (slug == 'productTrainingP'){
             input = 'JLLProductSelected'
             sessionAttributes['selectedField3'] = slug
             sessionAttributes['selectedProduct'] = text
          }
          else if (slug == 'feedFormulationS'){
             input = 'JLLSpeciesSelected'
             sessionAttributes['selectedField3'] = slug
             sessionAttributes['selectedSpecie'] = text
          }
          else if (slug == 'feedFormulationSS'){
             input = 'JLLSubSpeciesSelected'
             sessionAttributes['selectedField4'] = slug
             sessionAttributes['selectedSubSpecie'] = text
          }
          else if (slug == 'labType'){
             input = 'JLLLabTypeSelected'
             sessionAttributes['selectedField4'] = slug
             sessionAttributes['selectedLabType'] = text
          }
          else if (slug == 'purchaseOrderPO'){
             input = 'JLLPOSelected'
             sessionAttributes['selectedField3'] = slug
             sessionAttributes['selectedPO'] = text
          }
          else if (slug == 'products'){
             input = 'JLLProductSelected'
             sessionAttributes['selectedField3'] = slug
             sessionAttributes['selectedProduct'] = text
          }
          else if (type == 'submit'){
            input = 'JLLSubmitForm'
          }
          else if ((type == 'cancel') || (type == 'startover')){
            input = 'Welcome'
          }
          else if (type == 'exit'){
            input = 'JLLExit'
          }
          else{
            input = 'Welcome'
          }

          var params = {
            botAlias: '$LATEST',
            botName: 'JLLChatBot',
            inputText: input,
            userId: lexUserId,
            sessionAttributes: sessionAttributes
          };
      
          lexruntime.postText(params, function(err, data) {
          if (err) {
            console.log(err, err.stack);
          }
          if (data) {
            // capture the sessionAttributes for the next cycle
            sessionAttributes = data.sessionAttributes;
            // show response and/or error/dialog status
            showResponse(data);
          }
      });
      }

      

  function pushChat(text) {
    // if there is text to be sent...
      var wisdomText = text;
    //if (wisdomText) {

      // disable input to show we're sending it
      var wisdom = wisdomText;
              var input;
              if (currentIntent == 'JLLProductSelected'){
                    var field2 = sessionAttributes['selectedField2']
                    var field3 = sessionAttributes['selectedField3']
                    if (field2 == 'trialProtocolDesigning'){
                      input = 'JLLTrialDateSelected'
                      sessionAttributes['selectedField5'] = 'desiredTrialDate'
                      sessionAttributes['desiredTrialDate'] = wisdom
                      generate_message(wisdom, 'self');
                    }
                    else if (field3 == 'productTrainingP'){
                      input = 'JLLTrainingDateSelected'
                      sessionAttributes['selectedField4'] = 'desiredTrainingDate'
                      sessionAttributes['desiredTrainingDate'] = wisdom
                      generate_message(wisdom, 'self');
                    }
                    else if (field2 == 'product'){
                      input = 'JLLCommentsSelected'
                      sessionAttributes['selectedField4'] = 'qtyComment'
                      sessionAttributes['qtyComment'] = wisdom
                      generate_message(wisdom, 'self');
                    }
                    else{
                      let isnum = /^\d+$/.test(wisdom);
                      if (wisdom == ''){
                        input = currentIntent
                        wisdom = "Product quantity is mandatory"
                        generate_message(wisdom, 'user');
                      }
                      else if (!isnum){
                        input = currentIntent
                        wisdom = "Please enter a valid quantity"
                        generate_message(wisdom, 'user');
                      }else{
                        input = 'JLLQuantitySelected'
                        sessionAttributes['selectedField5'] = 'qty'
                        sessionAttributes['qty'] = wisdom
                        generate_message(wisdom, 'self');
                      }
                    }
                  }
              else if (currentIntent == 'JLLQuantitySelected'){
                  input = 'JLLCommentsSelected'
                  sessionAttributes['selectedField6'] = 'qtyComment'
                  sessionAttributes['qtyComment'] = wisdom
                  generate_message(wisdom, 'self');
              }
              else if (currentIntent == 'JLLTrialDateSelected'){
                  input = 'JLLCommentsSelected'
                  sessionAttributes['selectedField6'] = 'qtyComment'
                  sessionAttributes['qtyComment'] = wisdom
                  generate_message(wisdom, 'self');
              }
              else if (currentIntent == 'JLLTrainingDateSelected'){
                  input = 'JLLCommentsSelected'
                  sessionAttributes['selectedField5'] = 'qtyComment'
                  sessionAttributes['qtyComment'] = wisdom
                  generate_message(wisdom, 'self');
              }
              else if (currentIntent == 'FieldTwoSelected'){
                  var field2 = sessionAttributes['selectedField2']
                  if (field2 == 'requestArticleSubmission'){
                    input = 'JLLArticleTitleSelected'
                    sessionAttributes['selectedField3'] = 'articleTitle'
                    sessionAttributes['articleTitle'] = wisdom
                    generate_message(wisdom, 'self');
                  }
                  else if (field2 == 'others'){
                    input = 'JLLTestRequiredSelected'
                    sessionAttributes['selectedField4'] = 'testRequired'
                    sessionAttributes['testRequired'] = wisdom
                    generate_message(wisdom, 'self');
                  }
                  else if (field2 == 'becomePartner'){
                    input = 'JLLFirmNameSelected'
                    sessionAttributes['selectedField3'] = 'firmName'
                    sessionAttributes['firmName'] = wisdom
                    generate_message(wisdom, 'self');
                  }
                  else if ((field2 == 'marketingServices') || (field2 == 'technicalServices') || (field2 == 'rDServices') || (field2 == 'salesServices')){
                    input = 'JLLFirmNameSelected'
                    sessionAttributes['selectedField3'] = 'firmName'
                    sessionAttributes['firmName'] = wisdom
                    generate_message(wisdom, 'self');
                  }
                  else if ((field2 == 'inorganicPremix') || (field2 == 'organicPremix') || (field2 == 'blendofOrganicInorganic')){
                    input = 'JLLTargetPriceSelected'
                    sessionAttributes['selectedField3'] = 'targetPrice'
                    sessionAttributes['targetPrice'] = wisdom
                    generate_message(wisdom, 'self');
                  }
                  else{
                    input = 'JLLVisitDateSelected'
                    sessionAttributes['selectedField3'] = 'desiredVisitDate'
                    sessionAttributes['desiredVisitDate'] = wisdom
                    generate_message(wisdom, 'self');
                  }
              }
              else if (currentIntent == 'JLLTargetPriceSelected'){
                    input = 'JLLQTYRequiredMTSelected'
                    sessionAttributes['selectedField4'] = 'qtyMT'
                    sessionAttributes['qtyMT'] = wisdom
                    generate_message(wisdom, 'self');
              }
              else if (currentIntent == 'JLLQTYRequiredMTSelected'){
                    input = 'JLLFirmNameSelected'
                    sessionAttributes['selectedField3'] = 'firmName'
                    sessionAttributes['firmName'] = wisdom
                    generate_message(wisdom, 'self');
              }
              else if (currentIntent == 'FieldThreeSelected'){
                var field3 = sessionAttributes['selectedField3']
                if (field3 == 'helpToSetUpLabSOPs'){
                  input = 'JLLCommentsSelected'
                  sessionAttributes['selectedField4'] = 'qtyComment'
                  sessionAttributes['qtyComment'] = wisdom
                  generate_message(wisdom, 'self');
                }
                else if (field3 == 'feedMaterialTesting'){
                  input = 'JLLTestRequiredSelected'

        if (data) {

        wisdomText.value = '';

  function showError(daText) {
    var conversationDiv = document.getElementById('conversation');
    var errorPara = document.createElement("P");

    conversationDiv.appendChild(errorPara);
    conversationDiv.scrollTop = conversationDiv.scrollHeight;
  }
